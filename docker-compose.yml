version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: ./microservices/api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PRODUCT_SERVICE_URL=http://product-service:3001
      - CART_SERVICE_URL=http://cart-service:3002
      - ORDER_SERVICE_URL=http://order-service:3003
      - AI_SERVICE_URL=http://ai-service:3004
      - USER_SERVICE_URL=http://user-service:3005
      - JWT_SECRET=mybasket-jwt-secret-change-in-production
    depends_on:
      - product-service
      - cart-service
      - order-service
      - ai-service
      - user-service
    networks:
      - microservices-network

  # Product Service
  product-service:
    build: ./microservices/product-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    networks:
      - microservices-network

  # Cart Service
  cart-service:
    build: ./microservices/cart-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - PRODUCT_SERVICE_URL=http://product-service:3001
    volumes:
      - cart-data:/app/data
    depends_on:
      - product-service
    networks:
      - microservices-network

  # Order Service
  order-service:
    build: ./microservices/order-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - CART_SERVICE_URL=http://cart-service:3002
    volumes:
      - order-data:/app/data
    depends_on:
      - cart-service
    networks:
      - microservices-network

  # AI Service
  ai-service:
    build: ./microservices/ai-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
    networks:
      - microservices-network

  # User Service
  user-service:
    build: ./microservices/user-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - JWT_SECRET=mybasket-jwt-secret-change-in-production
    volumes:
      - user-data:/app/data
    networks:
      - microservices-network

  # Next.js Frontend
  frontend:
    build: .
    ports:
      - "9002:9002"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    depends_on:
      - api-gateway
    networks:
      - microservices-network

volumes:
  cart-data:
  order-data:
  user-data:

networks:
  microservices-network:
    driver: bridge
