services:
  # API Gateway
  api-gateway:
    build: ./microservices/api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PRODUCT_SERVICE_URL=http://product-service:3001
      - CART_SERVICE_URL=http://cart-service:3002
      - ORDER_SERVICE_URL=http://order-service:3003
      - AI_SERVICE_URL=http://ai-service:3004
    depends_on:
      - product-service
      - cart-service
      - order-service
      - ai-service
    networks:
      - microservices-network

  # Product Service
  product-service:
    build: ./microservices/product-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Cart Service
  cart-service:
    build: ./microservices/cart-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - PRODUCT_SERVICE_URL=http://product-service:3001
    depends_on:
      product-service:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Order Service
  order-service:
    build: ./microservices/order-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - CART_SERVICE_URL=http://cart-service:3002
    depends_on:
      - cart-service
    networks:
      - microservices-network

  # AI Service
  ai-service:
    build: ./microservices/ai-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
    networks:
      - microservices-network

  # Next.js Frontend
  frontend:
    build: .
    ports:
      - "9002:9002"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000 # For browser context
      - DOCKER_CONTAINER=true # For server-side context
    depends_on:
      - api-gateway
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge
